version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 571634110936.dkr.ecr.ap-northeast-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t test-container .
      - docker tag test-container:latest 571634110936.dkr.ecr.ap-northeast-1.amazonaws.com/test-container:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 571634110936.dkr.ecr.ap-northeast-1.amazonaws.com/test-container:latest
      - echo Writing image definitions file...
      - printf '[{"name":"test-container","imageUri":"571634110936.dkr.ecr.ap-northeast-1.amazonaws.com/test-container:latest"}]' > imagedefinitions.json
artifacts:
  files: imagedefinitions.json